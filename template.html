<html>
  <head>
    <title>臭いチャート</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'kusai'],
        {% for record in kusai_list %}
          [new Date({{record.date}}),  {{record.kusai}}],
        {% endfor %}
        ]);
        // グラフのオプションを設定
        var options = {
 
        //グラフの日時表示を24時間表記に変える処理その1
        hAxis: {
        format: 'HH:mm'
         },

　　　　　  title: '{{title}}' 
        };
        
         // グラフの日時表示を24時間表記に変える処理その2
         var dateFormatter = new google.visualization.DateFormat({pattern: 'HH:mm'});
         dateFormatter.format(data, 0);

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
 
 
<div id="chart_div" style="width: 80%; height: 400px;"></div>
 
 
  </body>
</html>
